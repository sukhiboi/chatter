<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/chatWindow.css" type="text/css" />
    <title>Chatter</title>
  </head>
  <body>
    <div class="container">
      user online
      <div class="window">
        CHAT
      </div>
      <form method="POST" action="./chatWindow.html">
        <input id="hidden" name="username" value="user">
        <input
          class="message-bar"
          type="text"
          name="message"
          placeholder="Type your message"
          autofocus
        />
        <input class="send-btn" type="submit" value="SEND" />
      </form>
    </div>
  </body>
</html>
